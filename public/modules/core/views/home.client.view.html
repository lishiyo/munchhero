<section data-ng-controller="HomeController" data-ng-init="loadScript()">
	<h1>MunchHero</h1>
	
	<form class="search" data-ng-submit="getSearch()" novalidate>
		<input class="searchFont" name="query" data-ng-model="query" placeholder="search food near me" />
		<input type="hidden" name="lat" value="" id="lat" data-ng-model="lat" />
		<input type="hidden" name="lng" value="" id="lng" data-ng-model="lng" />
	</form>
	
	<div id="map-canvas"></div>	
	
</section>
